<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>footer</title>
  </head>
  <body>
    <!-- FOOTER -->
    <footer>
      <section class="footer-ctn">
        <div class="footer-lbl-ctn">
          <h1 class="footer-lbl-txt-h">Ready to work?</h1>
          <p class="footer-lbl-txt-p">
            Leave me a message that includes a contact info for my response
          </p>
        </div>

        <div class="form-container">
          <form action="/submit" method="post">
            <input
              type="text"
              id="input-field"
              name="input-field"
              placeholder="leave message..."
              required
            />
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="location-info">
          <img src="../icons/location.svg" alt="" />
          <p>Lagos, Nigeria.</p>
        </div>

        <div class="contact-me-ctn">
          <h2 id="contact-me-txt">Contact Me</h2>
          <div class="socials-ctn">
            <a
              href="https://www.linkedin.com/in/adebowale-olusunmade-25aaa02a2/"
              target="newWindow"
              ><img src="../icons/linkedin.svg" alt=""
            /></a>
            <a href="#"><img src="../icons/gmail.svg" alt="" /></a>
            <a href="#"><img src="../icons/whatsapp.svg" alt="" /></a>
            <a href="https://dribbble.com/ybdebo" target="newWindow"
              ><img src="../icons/dribbble.svg" alt=""
            /></a>
            <a href="https://www.behance.net/ybdebo" target="newWindow"
              ><img src="../icons/behance.svg" alt=""
            /></a>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
